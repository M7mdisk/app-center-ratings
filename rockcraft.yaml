name: ratings
version: 0.0.1
license: GPL-3.0

base: bare
build_base: ubuntu:22.04
platforms:
  amd64:

summary: Ubuntu App Ratings Service
description: |
  Backend service to support application ratings in the new Ubuntu Software Centre.

run_user: _daemon_

environment:
  ADDRESS: 0.0.0.0
  APP: ratings
  ENV: dev
  PORT: 18080
  RUST_LOG: info

services:
  ratings:
    override: replace
    startup: enabled
    command: "/bin/ratings"

parts:
  rust-deps:
    plugin: nil
    override-pull: |
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal

  ratings:
    after: [ rust-deps ]
    plugin: rust
    build-packages:
      - libssl-dev
      - pkg-config
    build-snaps:
      - protobuf
    source: .
    stage-packages:
      - libc6_libs
      - libgcc-s1_libs
      - ca-certificates_data
